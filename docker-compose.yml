version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: blog-postgres
    restart: unless-stopped
    environment:
      # Database credentials from .env file
      POSTGRES_USER: ${DB_USER:-blog_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-blog_password}
      POSTGRES_DB: ${DB_NAME:-blog}
      # Performance tuning
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      # Map container port 5432 to host port 5432
      - "${DB_PORT:-5432}:5432"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Custom PostgreSQL configuration (optional)
      # - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf
    networks:
      - blog-network
    healthcheck:
      # Check database health every 10 seconds
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-blog_user} -d ${DB_NAME:-blog}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command:
      # Additional PostgreSQL configuration
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=1310kB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"

  # pgAdmin (Optional - Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: blog-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - blog-network
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      # Only start when explicitly requested: docker-compose --profile tools up
      - tools

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
    name: blog_postgres_data
  pgadmin_data:
    driver: local
    name: blog_pgadmin_data

# Custom network for service isolation
networks:
  blog-network:
    driver: bridge
    name: blog_network
